<html>
<head>
    <body>
        <h3>AJAX programming in JS</h3>
        <hr/>
        <button onclick="fn_getData()">Get Data </button>
        <br/><br/>
        <div id="list1" style="border:2px solid blue; padding:20px;"></div>
        <script>
        let lstObj = document.getElementById("list1");

        function fn_getData(){
            let url = "https://jsonplaceholder.typicode.com/posts";
            fetch(url).then((response) =>
                {
                    response.json().then((jsonResponse) =>
                        {
                            let postsArray = jsonResponse;
                            displayData(postsArray);
                    });
            });
}
function displayData(dataArray)
{
    let str = "";

    for(let item of dataArray)
    {
        str += `
            <div style="margin-bottom:15px;">
                <p><b>ID:</b> ${item.id}</p>
                <p><b>Title:</b> ${item.title}</p>
                <p>${item.body}</p>
                <hr/>
            </div>
        `;
    }

    lstObj.innerHTML = str;
}

</script>
</body>
</head>
</html>
