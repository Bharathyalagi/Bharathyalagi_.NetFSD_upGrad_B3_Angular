<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Landing Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ShopEase</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="offcanvas offcanvas-end text-bg-dark" id="menu">
            <div class="offcanvas-header">
                <h5>Menu</h5>
                <button class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#hero">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#newsletter">Newsletter</a></li>
                </ul>
            </div>
        </div>

    </div>
</nav>

<section id="hero" class="hero-section text-center text-white d-flex align-items-center">
    <div class="container">
        <h1 class="display-4 fw-bold">Welcome to ShopEase</h1>
        <p class="lead">Best deals on premium products</p>
        <button class="btn btn-primary btn-lg">Shop Now</button>
    </div>
</section>

<section id="products" class="container my-5">

    <h2 class="text-center mb-4">Featured Products</h2>

    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-inner">

            <div class="carousel-item active">
                <div class="row text-center">

                    <div class="col-md-4">
                        <div class="card">
                            <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=500" class="card-img-top">
                            <div class="card-body">
                                <h5>Product 1</h5>
                                <p>$99</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 d-none d-md-block">
                        <div class="card">
                            <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=500" class="card-img-top">
                            <div class="card-body">
                                <h5>Product 2</h5>
                                <p>$149</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 d-none d-md-block">
                        <div class="card">
                            <img src="https://images.unsplash.com/photo-1580910051074-3eb694886505?w=500" class="card-img-top">
                            <div class="card-body">
                                <h5>Product 3</h5>
                                <p>$199</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="carousel-item">
                <div class="row text-center">

                    <div class="col-md-4">
                        <div class="card">
                            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=500" class="card-img-top">
                            <div class="card-body">
                                <h5>Product 4</h5>
                                <p>$129</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 d-none d-md-block">
                        <div class="card">
                            <img src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=500" class="card-img-top">
                            <div class="card-body">
                                <h5>Product 5</h5>
                                <p>$179</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 d-none d-md-block">
                        <div class="card">
                            <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=500" class="card-img-top">
                            <div class="card-body">
                                <h5>Product 6</h5>
                                <p>$249</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>

</section>

<section id="newsletter" class="bg-light py-5">

    <div class="container text-center">

        <h2>Subscribe to Newsletter</h2>

        <form class="row justify-content-center">

            <div class="col-md-4">
                <input type="email" class="form-control" placeholder="Enter email" required>
            </div>

            <div class="col-md-2">
                <button class="btn btn-primary w-100">Subscribe</button>
            </div>

        </form>

    </div>

</section>

<footer class="bg-dark text-white text-center p-3">
    Â© 2026 ShopEase. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
