<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>College Event Dashboard</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
<div class="container-fluid">

<a class="navbar-brand" href="#">College Events</a>

<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
<span class="navbar-toggler-icon"></span>
</button>

<div class="collapse navbar-collapse" id="navMenu">

<ul class="navbar-nav ms-auto">
<li class="nav-item">
<a class="nav-link active" href="#">Dashboard</a>
</li>

<li class="nav-item">
<button class="btn btn-warning ms-lg-3 mt-2 mt-lg-0" data-bs-toggle="modal" data-bs-target="#eventModal">
Add Event
</button>
</li>
</ul>

</div>
</div>
</nav>


<div class="container mt-4">

<div class="row g-4">

<div class="col-sm-12 col-md-6 col-lg-4">
<div class="card shadow-sm h-100">
<div class="card-body">
<h5 class="card-title">Tech Fest</h5>
<p class="card-text">Date: 15 Oct</p>
<p class="card-text">Location: Auditorium</p>
</div>
</div>
</div>

<div class="col-sm-12 col-md-6 col-lg-4">
<div class="card shadow-sm h-100">
<div class="card-body">
<h5 class="card-title">Coding Contest</h5>
<p class="card-text">Date: 20 Oct</p>
<p class="card-text">Location: Lab 3</p>
</div>
</div>
</div>

<div class="col-sm-12 col-md-6 col-lg-4">
<div class="card shadow-sm h-100">
<div class="card-body">
<h5 class="card-title">Cultural Night</h5>
<p class="card-text">Date: 25 Oct</p>
<p class="card-text">Location: Main Ground</p>
</div>
</div>
</div>

</div>

</div>



<div class="modal fade" id="eventModal">

<div class="modal-dialog">
<div class="modal-content">

<div class="modal-header">
<h5 class="modal-title">Add New Event</h5>
<button class="btn-close" data-bs-dismiss="modal"></button>
</div>

<div class="modal-body">

<form class="needs-validation" novalidate onsubmit="saveEvent(event)">

<div class="mb-3">
<label class="form-label">Event Name</label>
<input type="text" class="form-control" required>
<div class="invalid-feedback">Enter event name</div>
</div>

<div class="mb-3">
<label class="form-label">Date</label>
<input type="date" class="form-control" required>
<div class="invalid-feedback">Select date</div>
</div>

<div class="mb-3">
<label class="form-label">Location</label>
<input type="text" class="form-control" required>
<div class="invalid-feedback">Enter location</div>
</div>

<button class="btn btn-primary w-100" type="submit">Save Event</button>

</form>

</div>

</div>
</div>
</div>

</body>
</html>
