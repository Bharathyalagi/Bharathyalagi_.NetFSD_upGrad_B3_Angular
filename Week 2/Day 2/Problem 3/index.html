<!DOCTYPE html>
<html>
<head>
    <title>Employee Filter</title>
</head>
<body>

    <h2>Employee List</h2>

    <select id="jobSelect">
        <option value="All">All Employees</option>
        <option value="Manager">Manager</option>
        <option value="Salesman">Salesman</option>
        <option value="Clerk">Clerk</option>
    </select>

    <button id="showBtn">Show Emps</button>

    <br><br>

    <table border="1" id="empTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Job</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
