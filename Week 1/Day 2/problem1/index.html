<!DOCTYPE html>
<html>

    <title>Home</title>

<body>

<nav>
    <a href="index.html">Home</a> |
    <a href="contact.html">Contact</a>

<h2>Welcome to Our Registration Page</h2>

<form action="contact.html" method="post">

    <label for="name">Name:</label>
    <input type="text" id="name" name="username" placeholder="Enter your name" required>
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="useremail" placeholder="Enter your email" required>
    <br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="userpassword" placeholder="Create password" required>
    <br><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label>
    <br><br>

    <label for="course">Select Course:</label>
    <select id="course" name="course" required>
        <option value="">Choose course</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JavaScript">JavaScript</option>
    </select>
    <br><br>

    <input type="submit" value="Register">

</form>

</body>
</html>
