<!DOCTYPE html>
<html>
<head>
    <title>Discount Calculator</title>
</head>
<body>
<h1>Check in Console</h1>
<script>
    let amount = 4500;
    let discount = 0;

    if (amount >= 5000) {
        discount = amount * 0.20;
    } else if (amount >= 3000) {
        discount = amount * 0.10;
    } else {
        discount = 0;
    }

    let finalAmount = amount - discount;

    console.log("Purchase Amount:", amount);
    console.log("Discount:", discount);
    console.log("Final Payable:", finalAmount);
</script>

</body>
</html>
